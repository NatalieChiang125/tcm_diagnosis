<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>中醫問診系統</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { color: #8B0000; }
    .symptom-list { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>中醫問診（依《傷寒論》）</h1>
  <form id="diagnosisForm">
    <div class="symptom-list">
      <label><input type="checkbox" name="symptom" value="發熱"> 發熱</label><br>
      <label><input type="checkbox" name="symptom" value="惡風"> 惡風</label><br>
      <label><input type="checkbox" name="symptom" value="汗出"> 汗出</label><br>
      <label><input type="checkbox" name="symptom" value="脈緩"> 脈緩</label><br>
      <label><input type="checkbox" name="symptom" value="惡寒"> 惡寒</label><br>
      <label><input type="checkbox" name="symptom" value="頭痛"> 頭痛</label><br>
      <label><input type="checkbox" name="symptom" value="脈緊"> 脈緊</label><br>
      <label><input type="checkbox" name="symptom" value="大熱"> 大熱</label><br>
      <label><input type="checkbox" name="symptom" value="大汗"> 大汗</label><br>
      <label><input type="checkbox" name="symptom" value="大渴"> 大渴</label><br>
      <label><input type="checkbox" name="symptom" value="脈洪大"> 脈洪大</label><br>
      <label><input type="checkbox" name="symptom" value="寒熱往來"> 寒熱往來</label><br>
      <label><input type="checkbox" name="symptom" value="胸脅苦滿"> 胸脅苦滿</label><br>
      <label><input type="checkbox" name="symptom" value="心煩"> 心煩</label><br>
      <label><input type="checkbox" name="symptom" value="不欲飲食"> 不欲飲食</label><br>
      <label><input type="checkbox" name="symptom" value="腹痛"> 腹痛</label><br>
      <label><input type="checkbox" name="symptom" value="吐利"> 吐利</label><br>
      <label><input type="checkbox" name="symptom" value="四肢不溫"> 四肢不溫</label>
    </div>
    <button type="submit">提交診斷</button>
  </form>

  <h2>診斷結果：</h2>
  <div id="result"></div>

  <script>

    const patterns = [
      { name: "太陽中風", symptoms: ["發熱", "惡風", "汗出", "脈緩"], formula: "桂枝湯" },
      { name: "太陽傷寒", symptoms: ["惡寒", "無汗", "頭痛", "脈緊"], formula: "麻黃湯" },
      { name: "陽明經證", symptoms: ["大熱", "大汗", "大渴", "脈洪大"], formula: "白虎湯" },
      { name: "少陽證", symptoms: ["寒熱往來", "胸脅苦滿", "心煩", "不欲飲食"], formula: "小柴胡湯" },
      { name: "太陰證", symptoms: ["腹痛", "吐利", "四肢不溫"], formula: "理中湯" }
    ];

    document.getElementById('diagnosisForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const selected = Array.from(document.querySelectorAll('input[name="symptom"]:checked'))
                            .map(el => el.value);

      let bestMatch = null;
      let maxMatch = 0;

      patterns.forEach(pattern => {
        const matchCount = pattern.symptoms.filter(s => selected.includes(s)).length;
        if (matchCount > maxMatch) {
          maxMatch = matchCount;
          bestMatch = pattern;
        }
      });

      const result = document.getElementById('result');
      if (bestMatch && maxMatch > 0) {
        result.innerHTML = `<p><strong>辨證：</strong> ${bestMatch.name}</p>
                            <p><strong>建議湯方：</strong> ${bestMatch.formula}</p>`;
      } else {
        result.innerHTML = `<p>無法判斷證型，請洽中醫師進一步診斷。</p>`;
      }
    });
  </script>
</body>
